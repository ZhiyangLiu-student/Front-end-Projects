<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div id="root">
            <header class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://images.unsplash.com/profile-1656390013411-5a0974360b70image?dpr=1&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff" alt="Cats logo">
                    </a>
                </div>
                <h1 class="header__title">Register for Meow Meow Land</h1>
                <nav>
                    <ul class="menu">
                        <li>
                            <a>Menu</a>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="register.html">Register</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
    </header>
    <main>
        <h2>Register with Meow Meow Land</h2>
        <form action="/submit" method="POST">
            <label for="name" class="required-label">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email" class="required-label">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="tier" class="required-label">Become a member</label>
            <select id="tier" name="tier" required>
            <option value="" disabled selected>Please select</option>
            <option value="1">$9.9</option>
            <option value="2">$14.99</option>
            <option value="3">$21.99</option>
            </select>
            <br>
            <label for="annoy_me">Do you want us to send you annoying emails?</label>
            <input type="checkbox" id="annoy_me" name="annoy_me" checked>
            <br>

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Meow Meow Land.</p>
            <a class="footer__link"href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
